    # Node.js

    - wurde 2009 veröffentlicht von Ryan Dahl
    - seit 2015 verwaltet von der Node.js Foundation
    - basiert auf der V8 JavaScript Engine
    - ist OpenSource: MIT

    ---

    # Architektur

    <img src="../assets/img/node-architecture.png" style="width: 50vh">

    ---

    - __V8__ JavaScript Engine
    - __libuv__ OS-Abstraktionsschicht für IO
    - __bindings__ Glue-Code zwischen C/C++ und JavaScript
    - __Core-Modules__ Node.js Standard Bibliothek mit Funktionen die JS nicht mitbringt wie _fs, process, http_

    ---

    # Node.js Philosophie

    ---

    # Small Core

    - nur sehr wenige Module in der Standard Bibliothek
    - __Ziel:__ einen Großteil der Community überlassen
    - schnelle Iterationen
    - Freiheit und Flexibilität für die Community
    - "Konkurrenz belebt das Geschäft"

    ---

    # Small Modules

    angelehnt an die UNIX Philosophie

    - "Small is beautiful."
    - "Make each program do one thing well."

    ---

    # Small surface area

    - minimale durchdachte APIs
    - optimiert auf ein Use-Case

    ---

    # Simplicity and pragmatism

    >"Simplicity is the ultimate sophistication" (Leonardo Da Vinci)

    - Keep It Simple, Stupid (KISS)
    - pragmatische Ansätze

    ---

    # Was ist io.js?

    <img src="../assets/img/iojs.png" style="width:50%">

    ---

    # io.js

    - die Community war unzufrieden mit...
      - der Geschwindigkeit der Entwicklung
      - dem Management durch Joyent
    - es kam zu einem Fork namens _io.js_
      - Community managed
      - häufige Releases nach _semver_
      - aktuelle V8 als Basis

    ---

    # Node.js -> io.js -> Node.js

    - io.js und Node.js wurden wieder gemerged
    - Version 4.0.0 war der initiale Release
    - Node.js wird fortan von der Node.js Foundation gemanaged
    - Es gibt sehr viele Arbeitsgruppen über die man sich einbringen kann
